    <div class="container-fluid w-75">
      <form>
        <h3>Entre em contato conosco!</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="sobrenome" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputTelefone">Telefone</label>
            <input type="number" class="form-control" id="inputTelefone" placeholder="(00) 00000-0000">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescricao">Descrição</label>
          <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Sua mensagem aqui..."></textarea>
        </div>

        <!-- Botão para acionar modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
          Enviar
        </button>


        <!-- Modal -->
        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Confirme as informações antes de enviar!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Confirmar e enviar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
